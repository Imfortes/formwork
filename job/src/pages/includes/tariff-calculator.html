<div class="form-group tab-pane fade show active" id="tariff-calculator"
     aria-labelledby="tariff-calculator" style="-webkit-box-shadow: 0px 1px 10px 0px rgba(0, 0, 0, 0.75);
                                                -moz-box-shadow:    0px 1px 10px 0px rgba(0, 0, 0, 0.75);
                                                    box-shadow:         0px 1px 10px 0px rgba(0, 0, 0, 0.75);">
    <div class="col-12 block-triangle block-triangle-calculator">
        <ul class="nav">
            <li class="nav-item" style="background-color: #6db746; color: #ffffff;" >
                <h2>Калькулятор</h2>
            </li>
        </ul>

        <div class="form-group text-center" style="padding: 20px; font-size: 0.9rem;">
            <p>
                Выберите сайты на которых будет размещена вакансия
            </p>
        </div>

        <div class="row" style="padding: 20px;">
            <div class="col-6">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="tariff-site" checked disabled>
                    <label class="form-check-label" for="tariff-site">
                        Работа-вакансии.рф
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="tariff-45sites" checked disabled>
                    <label class="form-check-label" for="tariff-45sites">
                        45 сайтов <span style="font-size: .8rem; margin-left: 5px; color: #6db744">Список</span>
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="tariff-robot">
                    <label class="form-check-label" for="tariff-robot">
                        Робот-рекрутер.рф
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="tariff-jobmens" >
                    <label class="form-check-label" for="tariff-jobmens">
                        Jobmens.ru
                    </label>
                </div>
            </div>
            <div class="col-6">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="tariff-superjob">
                    <label class="form-check-label" for="tariff-superjob">
                        SuperJob.ru
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="tariff-hh" >
                    <label class="form-check-label" for="tariff-hh">
                        Hh.ru
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="tariff-rabota">
                    <label class="form-check-label" for="tariff-rabota">
                        Rabota.ru
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="tariff-social">
                    <label class="form-check-label" for="tariff-social">
                        Социальные сети
                    </label>
                </div>
            </div>
        </div>

        <div class="row" style="padding: 20px;">
            <div class="col-6"></div>
            <div class="col-6">
                <div class="form-check">
                    <span style="font-size: .8rem; margin-left: 5px; color: #6db744">Подробнее</span>
                </div>
            </div>
        </div>

        <div class="row" style="padding: 20px;">
            <div class="col-12 row">
                <div class="col-6">
                    <span>Период размещения</span>
                    <select class="form-select" aria-label="Default select example" style="margin-top: 20px;">
                        <option value="1" selected>14</option>
                        <option value="2">21</option>
                        <option value="3">28</option>
                    </select>
                </div>

                <div class="col-6">
                    <div class="d-flex flex-column">
                        <p style="visibility: hidden">Цена</p>
                        <p class="d-flex flex-row justify-content-between" style="width: 100%;">
                            <span>Цена</span> <span>520 р.</span>
                        </p>
                        <p class="d-flex flex-row justify-content-between" style="width: 100%;">
                            <span>Со скидкой:</span> <span>490 р.</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" style="padding: 20px;">
            <div class="col-12 d-flex justify-content-center align-items-center">
                <button>Выбрать и продолжить</button>
            </div>
        </div>

    </div>
